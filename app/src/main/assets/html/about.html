<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
	<TITLE>关于</TITLE>
	<link rel="stylesheet" type="text/css" href="css/mint.min.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="shutter/shutter.css" />

	<script src="js/jquery.min-1.11.3.js"></script>
	<script src="js/JSConstants.js"></script>
	<script src="js/JSBridge.js"></script>
	<script src="js/JSBridgeExt.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/mint.min.js"></script>

	<script src="shutter/velocity.js"></script>
	<script src="shutter/shutter.js"></script>

	<style type="text/css">
		body {
			background-color: #ffffff;
		}

		#aboutApp table {
			border:1px solid #d9d9d9;
			border-collapse: collapse;
		}

		#aboutApp td {
			border:1px solid #d9d9d9;
			border-collapse: collapse;
			height: 40px;
			padding: 5px;
		}
	</style>
</HEAD>

<BODY>
	<div id="aboutApp" class="vue-mint-container">
		<mt-header fixed title="关于">
			<mt-button icon="back" slot="left" @click="_goback">返回</mt-button>
		</mt-header>

		<div style="padding:5px;">
			<table width="100%">
				<tr>
					<td align="right">版本号：</td>
					<td>{{ versionName }}</td>
				</tr>
				<tr>
					<td width="90px" align="right">作者：</td>
					<td><img src="images/author.jpg"></td>
				</tr>
				<tr>
					<td align="right">技术博客：</td>
					<td>https://chenjumin.iteye.com/</td>
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript">
		var aboutVM = new Vue({
			el: '#aboutApp',
			data: {
				versionName: ""
			},
			methods: {
				_goback: function(){
					backMainPage();
				}
			}
		});

		function pageFinishCallback(){
			aboutVM.versionName = jsBridge.dispatchAction("About", "", "");	
		}
	</script>

</BODY>
</HTML>
